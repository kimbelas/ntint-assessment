<div class="settings-container">
  <button
    (click)="incrementTime()"
    mat-fab
    extended
    aria-label="Increment button"
    class="increment"
  >
    <mat-icon>arrow_upward</mat-icon> Increment Time
  </button>

  <button
    (click)="decrementTime()"
    mat-fab
    extended
    aria-label="Decrement button"
    class="decrement"
  >
    <mat-icon>arrow_downward</mat-icon> Decrement Time
  </button>
</div>
